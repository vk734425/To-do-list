<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body background="5c22582ff05625b65a4fc92a995f9aec.jpg">
<div class="container">
  <h1>To-Do List</h1>

<script src="script.js"></script>
</body>
